name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    env:
      OUTPUT_DIR: ./output  # Directorio local para el binario compilado
      RELEASE_NAME: atlanti  # Nombre del binario final

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Binary with Nuitka for ${{ matrix.arch }}
        run: |
          # Crear el directorio de salida en el entorno de trabajo
          mkdir -p ${{ env.OUTPUT_DIR }}
          # Construcci√≥n multiplataforma
          docker buildx build \
            --platform linux/${{ matrix.arch }} \
            -t atlanti-builder:${{ matrix.arch }} \
            --build-arg ARCH=${{ matrix.arch }} \
            --output type=local,dest=${{ github.workspace }}/output \
            .

      - name: Verify the compiled binary
        run: |
          ls -lh ${{ github.workspace }}/output/
          file ${{ github.workspace }}/output/atlanti  # Confirma la arquitectura del binario generado

      - name: Upload binary
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.RELEASE_NAME }}-${{ matrix.arch }}-${{ github.ref_name }}
          path: ${{ github.workspace }}/output/atlanti
