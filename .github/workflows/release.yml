name: Release Build

on:
  push:
    tags:
      - 'v*'  # Trigger only on tags that start with "v" (e.g., v1.0.0)

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        architecture: [amd64, arm64]  # Define architectures for x64 and aarch64
    env:
      OUTPUT_DIR: output  # Directory for output binaries

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y patchelf build-essential

      - name: Install Nuitka
        run: |
          pip install nuitka

      - name: Build Binary with Nuitka for ${{ matrix.architecture }}
        run: |
          nuitka --standalone --onefile --include-data-dir=apps=apps --output-filename=atlanti main.py

      - name: Upload binary for ${{ matrix.architecture }}
        uses: actions/upload-artifact@v3
        with:
          name: atlanti-${{ matrix.architecture }}-${{ github.ref_name }}
          path: atlanti
