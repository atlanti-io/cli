name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        arch: [amd64, arm64]  # Los valores son 'amd64' y 'arm64'
    env:
      OUTPUT_DIR: ./output  # Directorio local para el binario compilado
      RELEASE_NAME: atlanti  # Nombre del binario final

    runs-on: ${{ matrix.arch == 'arm64' && 'self-hosted' || 'ubuntu-latest' }}  # ARM usa self-hosted, AMD64 usa ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Binary with Docker Buildx for ${{ matrix.arch }}
        run: |
          # Crear el directorio de salida
          mkdir -p ./output

          # Construir la imagen Docker con buildx y compilar para ambas arquitecturas
          docker buildx build \
            --platform linux/${{ matrix.arch }} \
            -t atlanti-builder:${{ matrix.arch }} \
            --build-arg ARCH=${{ matrix.arch }} \
            --output type=local,dest=./output \
            .

          # Renombrar el binario compilado
          mv ./output/atlanti ./output/atlanti-${{ matrix.arch }}

      - name: Verify the compiled binary
        run: |
          ls -lh ./output/
          file ./output/atlanti-${{ matrix.arch }}

      - name: Upload binary
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.RELEASE_NAME }}-${{ matrix.arch }}-${{ github.ref_name }}
          path: ./output/atlanti-${{ matrix.arch }}
